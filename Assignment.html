<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>
<body>
    <form>
        <label name="Student's Name" >Student's Name</label>
        <input name="Student's Name" id="Student's Name" type="text" placeholder="First Name" required>
        <input name="Student's Name" id="Student's Name" type="text" placeholder="Last Name" required><br/>

        <input type="radio" name="gender" value="male" checked> <label for="male">Male</label>
        <input type="radio" name="gender" value="female"><label for="female">Female</label>
        <input type="radio" name="gender" value="other"><label for="Other">Other</label><br/>


        <label name="Class you want to apply for">Class you want to apply for </label>
        <input name="Class you want to apply for" id="Class you want to apply for" type="text" placeholder="Example Class 2024-2025"><br/>

        <label for="Student's Birthdate">Student's Birthdate</label>
        <input type="date" id="Student's Birthdate" name="Student's Birthdate"><br/>

        <label name="Parent/Guardian Name">Parent/Guardian Name</label>
        <input name="Parent/Guardian Name" id="Parent/Guardian" type="text" placeholder="First Name" required>
        <input name="Parent/Guardian Name" id="Parent/Guardian" type="text" placeholder="Last Name" required><br/>

        <label name="Current Address">Current Address</label>
        <input name="Current Address" id="Current Address" type="text" placeholder="Street Name" required>
        <input name="Current Address" id="Current Address" type="text" placeholder="City" required><br/>
        <input name="Current Address" id="Current Address" type="text" placeholder="Region" required>
        <input name="Current Address" id="Current Address" type="text" placeholder="Country" required><br/>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>
</body>
</html>
