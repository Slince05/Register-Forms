<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Lil Gin's News</title>
</head>

<body class="m-0 p-0">

  <div class="container-fluid m-0 p-0">
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">Lil Gin's News<a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#general" id="General">General</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#business" id="Business">Business</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#sports" id="Sports">Sports</a>
                  </li>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#technology" id="Technology">Technology</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#entertainment" id="Entertainment">Entertainment</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
                  <button class="btn btn-outline-warning" type="button">Search</button>
                </form>
              </div>
        </div>
      </nav>
    </div>

    <!-- News -->
    <div>
      <div class="row m-3" id="newsType"></div>
      <div class="row me-2 ms-2" id="newsdetails"></div>
    </div>

    <!-- footer -->
    <div class="mt-5">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid m-0 p-0">
            <h5 class="text-white me-auto ms-auto"> Code <span class="text-warning">Logic</span></h5>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
